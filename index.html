<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="X-UA-Compatible" content="chrome=1"></meta>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
        <meta name="language" content="english"></meta>
        <meta http-equiv="Content-Style-Type" content="text/css"></meta>
        <meta http-equiv="Content-Script-Type" content="text/javascript"></meta>

        <title>ConveX3D Earth</title>

        <link rel="icon" href="img/favicon.png" type="image/png"></link>
        <link rel="stylesheet" type="text/css" href="css/x3dom.css"></link>
        <link rel="stylesheet" type="text/css" href="css/earth.css"></link>

        <script type="text/javascript" src="js/x3dom.js"></script>
        <script type="text/javascript" src="js/xslTransformer.js"></script>
        <script type="text/javascript" src="js/earthEventHandler.js"></script>
        <script type="text/javascript" src="js/wikiEventHandler.js"></script>
        <script type="text/javascript" src="js/mainPageEventHandler.js"></script>
    </head>

    <body style="background-color:black" onload="MainPage.initConvexedEarth();">
        <div id="title">
            <h1 style="color:white">ConveX3D Earth</h1>
        </div>
        <div id="container" style="width:50%">
            <!-- The three-dimensional earth is defined here -->
            <X3D id="earth" xmlns="http://www.web3d.org/specifications/x3d-namespace" showStat="false" showLog="false"
                 showProgress="true" disableDoubleClick="true" disableRightDrag="true">
                <div id="tools">
                    <button id="resetButton" onclick="Earth.resetView();">Reset view</button>
                    <button id="boundariesButton" onclick="Earth.toggleCountryBoundaries(this);">Country boundaries</button>
                </div>
                <Scene>
                    <NavigationInfo headLight="true" type="turntable" typeParams="0.0 0.0 0.1 3.0" explorationMode="rotate"></NavigationInfo>
                    <Transform>
                        <Shape>
                            <Appearance>
                                <ImageTexture id="earthTexture" url="img/blue_marble.png"></ImageTexture>
                            </Appearance>
                            <Sphere></Sphere>
                        </Shape>
                    </Transform>
                    <Group id="capitalsPins" DEF="CAPITALS">
                        <!-- Content is generated by mainPageEventHandler.js -->
                    </Group>
                </Scene>
            </X3D>
        </div>
        <div id="countriesTable">
            <!-- Content is generated by mainPageEventHandler.js -->
        </div>
        <div id="iframe_container" style="width:40%">
            <div id="info" style="width:100%; height:100%">
                <object data="info.html" type="text/plain">
                </object>
            </div>
            <div style="overflow:hidden; height:90%;">
                <iframe id="wikiFrame" frameborder="0" src="">
                </iframe>
            </div>
            <a id="outlink" href="" target="_blank">Full Wiki Page</a>
        </div>
    </body>
</html>
